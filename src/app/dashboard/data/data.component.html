<div class="container" >
    <div class="row">
        <div class="col-2">Name</div>
        <div class="col-2">Kindergarten</div>
        <div class="col-2">Adresse</div>
        <div class="col-2">Alter</div>
        <div class="col-2">Geburtsdatum</div>
    </div>
    <div class="row" *ngFor="let child of storeService.children">
        <div class="col">{{child.name}}</div>
        <div class="col">{{child.kindergarden.name}}</div>
        <div class="col">{{child.kindergarden.address}}</div>
        <div class="col">{{getAge(child.birthDate)}}</div>
        <div class="col">{{child.birthDate | date:'longDate'}}</div>
        <div class="col"><button (click)="cancelRegistration(child.id)">Kind abmelden</button></div>
    </div>
</div>

<button [ngClass]="page == currentPage ? 'active' : ''" (click)="selectPage(page)" type="button" *ngFor="let page of returnAllPages() | pagination ">{{page}}</button>
